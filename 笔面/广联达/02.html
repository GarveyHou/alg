<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const n = 6
    const line = [6, 5, 4, 3, 2, 1]
    const arr = []

    line.forEach(item => {
      if (item % 2 == 0) {
        arr.push([item, 0])
      } else {
        arr.push([item, 1])
      }
    })
    // console.log(arr)
    let i = 0
    while (i < n) {
      // console.log(i)
      let min = Number.MAX_SAFE_INTEGER
      let pos = -1
      // console.log(arr[i][0])
      let curflag = arr[i][1] == 0 ? 1 : 0
      // console.log(curflag)
      let change = true
      for (let j = i + 1; j < n; j++) {
        if (arr[j][0] < min && arr[j][1] == curflag && arr[j][0] < arr[i][0]) {
          min = arr[j][0]
          pos = j
          change = false
        }
      }
      // console.log(min, pos)
      if (!change) {
        // console.log(arr[pos], arr[i])
        swap(arr, pos, i)
        // console.log(arr[i], arr[pos])
      } else {
        i++
      }
      let curstr = ''
      arr.forEach(item => {
        curstr += item[0]
      })
      console.log(curstr)
    }
    function swap(arr, x, y) {
      let temp = arr[x]
      arr[x] = arr[y]
      arr[y] = temp
    }
    let res = []
    arr.forEach(item => {
      res.push(item[0])
    })
    console.log(res.join(' '))

  </script>

</body>

</html>
