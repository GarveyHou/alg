    // 第二题
    // const arr = '0125089??'.split('')
    const arr = '?12?0?9??'.split('')
    // console.log(arr)
    // console.log(1 == '1')
    const n = arr.length
    const pos = []
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == '?') {
        pos.push(i)
      }
    }
    // console.log(pos)
    const m = pos.length
    // console.log(m)
    const res = []
    // chooses 【】长度等于m，存的？出的数字
    function process(i, chooses) {
      // i遍历的是pos的index
      if (i == m) {
        // console.log(i)
        // console.log(chooses)
        let k = 0, l = 0
        let str = ''
        while (k < arr.length) {
          if (arr[k] == '?') {
            str += chooses[l]
            l++
          } else {
            str += arr[k]
          }
          k++
        }
        // console.log(str)
        if (parseInt(str) % 3 == 0) {
          res.push(parseInt(str))
        }
        return
      }
      // process(i + 1, [])
      // index就是pos的每个值，对应arr的？index
      let index = pos[i]
      // // 0位置是?
      if (index == 0) {
        // console.log(2)
        for (let j = 1; j <= 9; j++) {
          // console.log(arr[index + 1])
          if (j == arr[index + 1]) {
            continue
          }
          let curchooses = [...chooses, j]
          process(i + 1, curchooses)
        }
      } else if (index == n - 1) {
        for (let j = 0; j <= 9; j++) {
          if (arr[index - 1] == '?') {
            if (j == chooses[chooses.length - 1]) {
              continue
            }
          } else if (j == arr[index - 1]) {
            continue
          }
          let curchooses = [...chooses, j]
          process(i + 1, curchooses)
        }
      } else {
        for (let j = 0; j <= 9; j++) {
          if (arr[index - 1] == '?') {
            if (j == chooses[chooses.length - 1]) {
              continue
            }
          } else if (j == arr[index - 1] || j == arr[index + 1]) {
            continue
          }
          let curchooses = [...chooses, j]
          process(i + 1, curchooses)
        }
      }
    }
    process(0, [])
    console.log(Math.min(...res))
