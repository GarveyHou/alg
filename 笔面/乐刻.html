<body>
  <script>

    function main(arr) {
      let n = arr.length, left = 0, right = n - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] == mid) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return arr[left] == left ? left + 1 : left
    }

  </script>

</body>
