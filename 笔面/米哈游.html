    function hasK(s) {
      let count = 0
      let index = s.indexOf('mihoyo')
      while (index !== -1) {
        count++
        index = s.indexOf('mihoyo', index + 1)
      }
      // console.log(count)
      if (count >= k) {
        return true
      } else {
        return false
      }
