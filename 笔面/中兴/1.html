  <script>
    const str = 'TTSSSTST'


    function strSplit(str) {
      let counts = count(str)
      if (counts % 2 !== 0) {
        return 0
      }
      let result = 0
      let res = []
      // for (let i = 0; i < counts / 2; i++) {
      // let index1, index2
      for (let j = 0; j < str.length; j++) {
        if (str[j] == 'T') {
          res.push(j)
        }
      }
      console.log(res);
      for (let i = 2; i < res.length; i += 2) {
        result += res[i] - res[i - 1]
      }
      return result
    }
    function count(str) {
      let res = 0
      for (let i = 0; i < str.length; i++) {
        str[i] === 'T' && res++
      }
      return res
    }
    console.log(strSplit(str))

  </script>
