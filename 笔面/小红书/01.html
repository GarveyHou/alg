    const n = 6, k = 2
    const arr = [1, 2, 1, 3, 2, 3]

    let result = 0
    for (let i = 0; i < n; i++) {
      for (let j = i; j < n; j++) {
        if (j + 1 - i < k) {
          continue
        }
        if (isRes(arr.slice(i, j + 1))) {
          result++
        }
      }
    }
    console.log(result)


    function isRes(arr) {
      const map = new Map()
      arr.forEach(item => {
        if (map.has(item)) {
          map.set(item, map.get(item) + 1)
        } else {
          map.set(item, 1)
        }
      })
      return Math.max(...map.values()) >= k
    }
