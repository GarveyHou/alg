<body>
  <script>
    function makeChagne(change) {
      // write code here
      const moneys = [100, 50, 20, 5, 1]
      let sum = 0
      let res = new Array(5).fill(0)
      for (let i = 0; i < 5; i++) {
        while (sum + moneys[i] < change) {
          res[i]++
          sum += moneys[i]
        }
      }
      console.log(res)
    }
    makeChagne(126)
  </script>
