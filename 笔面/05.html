<body>
  <script>
    const n = 3, m = 3, id = 2
    const arr1 = [[90, 90, 90], [80, 100, 90], [80, 85, 85]]
    const arr = new Array(n)
    // var map = new Map()
    for (let i = 0; i < n; i++) {
      // let imps = read_line().split(' ')
      // imps.map(item => {
      //   return parseInt(item)
      // })
      // console.log(imps)
      let sum = add(arr1[i])
      arr[i] = [i, sum]
      // map.set(i, sum)
    }
    arr.sort((a, b) => {
      if (a[1] == b[1]) {
        return a[0] - b[0]
      } else {
        return b[1] - a[1]
      }
    })
    let res = 0

    arr.forEach(item => {
      if (item[0] == id - 1) {
        return res
      } else {
        res++
      }
    })

    console.log(arr)
    console.log(res)




    function add(arr) {
      let num = 0
      arr.forEach(item => {
        num += item
      })
      return num
    }
  </script>
