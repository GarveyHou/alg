<body>
  <script>
    /* n皇后问题：
    i:到i位置之后可能的有多少种情况 */
    let process = function(i,record,n){
      const record = new Array(n)
      let res = 0
      if(i == n){
        return 1
      }
      for(let j=0;j<n;j++){
        if(isValid(record,i,j)){
          record[i] = j
          res+=process(i+1,record,n)
        }
      }
      return res
    }
    let isValid = function(record,i,j){
      for(let k=0;k<i;k++){
        if(record[k]==j||Math.abs(j-record[k])==Math.abs(i-k)){
          return false
        }
      }
      return true
    }


  </script>
