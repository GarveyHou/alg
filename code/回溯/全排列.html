<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const nums = [1, 2, 3]
    const n = nums.length
    const res = []

    function swap(arr, i, j) {
      let temp = arr[i]
      arr[i] = arr[j]
      arr[j] = temp
    }
    function process(i, cur) {
      if (i == n) {
        console.log(cur)
        res.push(cur)
        return
      }
      for (let j = i; j < n; j++) {
        swap(cur, i, j)
        process(i + 1, [...cur])
        swap(cur, i, j)
      }
    }
    process(0, nums)
    console.log(res)

  </script>

</body>

</html>
