<body>

  <!-- 问题，两个羊先手和后手吃草，每次只能吃4的次方的草，给一个N，谁最近把草吃到0谁赢，返回谁会赢 -->

  <script>
    // 规定一个，0为第一只羊赢，1位第二只羊赢,n是当前还剩多少草
    function process(n) {
      if (n < 5) {
        return (n == 0 || n == 2) ? '后手' : '先手'
      }
      let base = 1
      while (base <= n) {
        if (process(n - base) == '后手') {
          return '先手'
        }
        base *= 4
      }
      return '后手'
    }
    for (let i = 0; i < 50; i++) {
      console.log(i + ':' + process(i))
    }
    // 输出发现全都是后先后先先，一直重复
    console.log('---------------------')
    // 直接简化成一行
    function process1(n) {
      return (n % 5 == 0 || n % 5 == 2) ? '后手' : '先手'
    }
    for (let i = 0; i < 50; i++) {
      console.log(i + ':' + process1(i))
    }
  </script>

</body>
