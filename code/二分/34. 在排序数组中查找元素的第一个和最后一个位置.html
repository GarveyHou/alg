  <script>
    /* 给你一个按照非递减顺序排列的整数数组 nums，和一个目标值 target。请你找出给定目标值在数组中的开始位置和结束位置。
    如果数组中不存在目标值 target，返回 [-1, -1]。
    你必须设计并实现时间复杂度为 O(log n) 的算法解决此问题。
    */
    const nums = [5, 7, 7, 8, 8, 10], target = 8
    /* 思路:其实就是要找第一个大于等于target的下标，和第一个大于target的下标-1；然后再根据这两个下标去判断不可能的情况 */

    function main() {
      let res = [-1, -1]

      let leftIndex = process(true)
      let rightIndex = process(false) - 1

      if (leftIndex <= rightIndex && rightIndex < nums.length && nums[leftIndex] === target && nums[rightIndex] === target) {
        res = [leftIndex, rightIndex];
      }
      return res
    }
    // flag==true,表示找大于等于target的第一个下标，false是找大于target的第一个下标
    function process(flag) {
      let n = nums.length
      let l = 0, r = n - 1, ans = n

      while (l <= r) {
        let mid = Math.floor((l + r) / 2)
        if (nums[mid] > target || (flag && nums[mid] >= target)) {
          r = mid - 1
          ans = mid
        } else {
          l = mid + 1
        }
      }
      return ans
    }
    console.log(main())




  </script>
