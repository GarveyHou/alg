<body>
  <script>
    /* 定义一个前缀树节点类 */
    class TrieNode {
      constructor() {
        // 通过这个节点的个数
        this.pass = 0
        // 以这个节点为终点的个数
        this.end = 0
        // 指26个字母对应的路的有无，null则是没这条路，有则是有这条路，且指向下一个节点
        this.nexts = Array(26).fill(new TrieNode())
      }
    }
    const trieNode = new TrieNode()
    console.log(trieNode)
  </script>
</body>
