<body>
  <script>
    const nums = [100, 4, 200, 1, 3, 2]
    var longestConsecutive = function (nums) {
      if (nums.length == 0) {
        return 0
      }
      nums = Array.from(new Set([...nums]))
      nums.sort((x, y) => {
        return x - y
      })


      let res = 0
      let i = 0, j = 1
      while (j <= nums.length) {
        if (nums[j] == nums[j - 1] + 1) {
          j++
        } else {
          res = Math.max(res, j - i)
          i = j
          j++
        }
      }
      // res = Math.max(res,j-i)
      return res

    };
    console.log(longestConsecutive(nums));

  </script>
