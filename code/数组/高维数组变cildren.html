<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 把数组变成对象，里面还是数组放入children
    const obj = { a: 1, b: 2, c: { d: 3, e: 4 }, f: 5 }

    function dfs(obj) {
      const newObj = {}
      for (let k in obj) {
        if (typeof obj[k] == 'object') {
          newObj.children = dfs(obj[k])
        } else {
          newObj[k] = obj[k]
        }
      }
      return newObj
    }
    console.log(dfs(obj))

    function printObj(obj) {
      for (let k in obj) {
        if (typeof obj[k] == 'object') {
          printObj(obj[k])
        } else {
          console.log(k, obj[k]);
        }
      }
    }
    printObj(obj)



  </script>


</body>

</html>
