<body>
  <script>
    function zhishu(n) {
      const res = []
      for (let i = 2; i <= n; i++) {
        while (n % i == 0) {
          res.push(i)
          n /= i;
        }
      }
      return res
    }
    console.log(zhishu(20))

  </script>

</body>
