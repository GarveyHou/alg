<body>
  <script>
    const arr = [5, 4, 1, 5, 8, 9, 4, 6, 5]
    let n = arr.length
    function mergeSort(arr, left, right) {
      if (left == right) {
        return [arr[left]]
      }
      let mid = Math.floor((left + right) / 2)
      return merge(mergeSort(arr, left, mid), mergeSort(arr, mid + 1, right))
    }
    // console.log(merge([1, 2, 4], [0, 3, 5]))
    function merge(arr1, arr2) {
      let res = []
      let n = arr1.length,
        m = arr2.length
      let i = 0,
        j = 0
      while (i < n && j < m) {
        if (arr1[i] > arr2[j]) {
          res.push(arr2[j])
          j++
        } else {
          res.push(arr1[i])
          i++
        }
      }
      if (i < n) {
        while (i < n) {
          res.push(arr1[i])
          i++
        }
      } else {
        while (j < m) {
          res.push(arr2[j])
          j++
        }
      }
      return res
    }
    console.log(mergeSort(arr, 0, n - 1))

  </script>
