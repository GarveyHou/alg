    function quicksort(arr, l, r) {
      if (l < r) {
        let random = Math.floor(Math.random() * (r - l + 1) + l)
        swap(arr, r, random)
        let p = partition(arr, l, r)
        quicksort(arr, l, p[0] - 1)
        quicksort(arr, p[1] + 1, r)
      }
    }

    function partition(arr, l, r) {
      let less = l - 1,
        more = r
      while (l < more) {
        if (arr[l] < arr[r]) {
          less++
          swap(arr, l, less)
          l++
        } else if (arr[l] > arr[r]) {
          more--
          swap(arr, more, l)
        } else {
          l++
        }
      }
      swap(arr, more, r)
      return [less + 1, more]
    }
