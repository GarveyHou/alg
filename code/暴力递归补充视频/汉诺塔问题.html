<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0
      // 汉诺塔问题，三根根子，n个盘
      let fn = function (i, from, to, other) {
        if (i == 1) {
          console.log('把1从' + from + '移到' + to)
          count++
          return
        }
        fn(i - 1, from, other, to)
        console.log('把' + i + '从' + from + '移到' + to)
        count++
        fn(i - 1, other, to, from)
      }
      fn(3, '左', '右', '中')
      console.log(count)
    </script>
  </body>
</html>
