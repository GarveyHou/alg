<body>
  <script>
    /* 递归逆序一个栈，不用额外的数据结构 */
    // 一个f函数，表示把栈底元素拿出来返回，把其他元素给他原样盖回去
    var f = function (stack) {
      let result = stack.pop()
      if (stack.length == 0) {
        return result
      } else {
        // 很神奇的一个步骤，想要理解必须要画图一个接一个调用下去，比如用123栈模拟
        let last = f(stack)
        stack.push(result)
        return last
      }
    }
    // reverse函数：逆序栈
    var reverse = function (stack) {
      if (stack.length == 0) {
        return
      }
      let i = f(stack)
      reverse(stack)
      stack.push(i)

    }

  </script>
