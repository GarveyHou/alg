<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class Graph {
        constructor() {
          // 两个都是键为数字，值为Node和Edge
          // Map<index,node.value>
          this.nodes = new Map()
          // edges
          this.edges = []
        }
      }
      class Node {
        constructor(value) {
          // value为值；
          // in为入度；
          // out为出度；
          // nexts为指出去的点集合；为Node
          // edges为属于我的边有哪些，也是指出去的边，为Edge
          this.value = value
          this.in = 0
          this.out = 0
          this.nexts = []
          this.edges = []
        }
      }
      class Edge {
        constructor(weight, from, to) {
          // weight表示权重
          // from表示从哪里来,为Node
          // to表示去那里去，为Node
          this.weight = weight
          this.from = from
          this.to = to
        }
      }
      // 将不熟悉的图转成我们熟悉的图形式，arr的每一项如[5,2,3]表示有一条从5到2的有向边权重是3
      function createGraph(arr) {
        /*定义一个图结构，遍历arr数组的每一项,取出from，to和weight，然后先把from和to加入到graph的nodes
      然后从nodes中get出对应的Node节点，new边出来，设置from和to的入度和nexts和edges，总图的edges也加这个边
       */
        var graph = new Graph()
        for (var i = 0; i < arr.length; i++) {
          var from = arr[i][0]
          var to = arr[i][1]
          var weight = arr[i][2]

          if (!graph.nodes.has(from)) {
            graph.nodes.set(from, new Node(from))
          }
          if (!graph.nodes.has(to)) {
            graph.nodes.set(to, new Node(to))
          }

          var fromNode = graph.nodes.get(from)
          var toNode = graph.nodes.get(to)

          curEdge = new Edge(weight, fromNode, toNode)

          fromNode.nexts.push(toNode)
          fromNode.out++
          toNode.in++
          fromNode.edges.push(curEdge)
          graph.edges.push(curEdge)
        }
      }
    </script>
  </body>
</html>
