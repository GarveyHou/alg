  <script>
    /* 给你一个整数数组 nums ，请你找出数组中乘积最大的非空连续子数组（该子数组中至少包含一个数字），并返回该子数组所对应的乘积。
    测试用例的答案是一个 32 - 位 整数。
    子数组 是数组的连续子序列。 */
    const nums = [2, 3, -2, 4]

    /* 思路：参考offer上的最大连续子数组和，遍历i从1~n-1，表示以i位置为结尾的时候，能够产生的最大值和最小值，然后拿最大值去更新result；但是如果当前是负数的话，那当前结尾最大值就是当前值或当前值和前一个的最小值去*比出大值；所以还要维护一个前一个的最小值 */

    var maxProduct = function (nums) {
      let max = nums[0]
      let min = nums[0]
      let result = nums[0]
      for (let i = 1; i < nums.length; i++) {
        if (nums[i] < 0) {
          let temp = max
          // 当前结尾的最大值
          max = Math.max(min * nums[i], nums[i])
          // 当前结尾的最小值
          min = Math.min(temp * nums[i], nums[i])
          result = Math.max(result, max)
        } else {
          max = Math.max(max * nums[i], nums[i])
          min = Math.min(min * nums[i], nums[i])
          result = Math.max(result, max)
        }
      }
      return result

    };
  </script>
