<body>
  <script>

    /*题目：
    马在9*10的棋盘中，走
     */
    const process = function (x, y, step) {
      if (x < 0 || x > 8 || y < 0 || y > 9) {
        return 0
      }
      if (step == 0) {
        return (x == 0 && y == 0) ? 1 : 0
      }
      return
      process(x + 1, y - 2, step - 1)
        + process(x - 1, y - 2, step - 1)
        + process(x + 1, y + 2, step - 1)
        + process(x - 1, y + 2, step - 1)
        + process(x - 2, y + 1, step - 1)
        + process(x - 2, y - 1, step - 1)
        + process(x + 2, y + 1, step - 1)
        + process(x + 2, y - 1, step - 1)
    }

    const dp = new Array(9)
    for (let i = 0; i < dp.length; i++) {
      dp[i] = new Array(10)
    }
    for (let i = 0; i < dp.length; i++) {
      for (let j = 0; j < dp[0].length; j++) {
        dp[i][j] = new Array(10).fill(0)
      }
    }
    console.log(dp)


  </script>

</body>

</html>
