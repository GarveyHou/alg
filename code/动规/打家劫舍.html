<body>
  <script>
    const nums = [2, 7, 9, 3, 1]
    // const nums = [2, 1, 1, 2]
    const n = nums.length
    function process(index) {
      if (index >= n) {
        return 0
      }
      let max = 0
      for (let i = index + 2; i < n; i++) {
        max = Math.max(max, process(i))
      }
      return nums[index] + max
    }
    let res = 0
    for (let i = 0; i < n; i++) {
      res = Math.max(res, process(i))
    }
    console.log(res)



  </script>
