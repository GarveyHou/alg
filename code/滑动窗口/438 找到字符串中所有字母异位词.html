<body>
  <script> 
    const s = "abab", p = "ab"

    var findSubstring = function (s, p) {
      const arr1 = s.split(''),
        len1 = arr1.length,
        arr2 = p.split(''),
        len2 = arr2.length
      arr2.sort()
      const res = []
      const win = []
      for(let i=0;i<len2;i++){
        win.push(arr1[i])
      }
      for (let i = 1; i < len1-len2+1; i++) {
        const win = []
       
        win.sort()
        for(var j=0;j<len2;j++){
          if(win[j]!==arr2[j]){
            break;
          }
        }
        if(j==len2){
          res.push(i)

        }
      }
      return res
    }
    console.log(findSubstring(s,p))
  </script>

  
</body>
