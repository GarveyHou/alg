<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const s = 'abcabcbb'
    const n = s.length
    const set = new Set()
    let i = 0, j = 0
    let max = 0
    while (j < n) {
      if (!set.has(s[j])) {
        set.add(s[j])
        j++
        max = Math.max(max, set.size)
      } else {
        set.delete(s[i])
        i++
      }
    }
    console.log(max)


  </script>

</body>

</html>
