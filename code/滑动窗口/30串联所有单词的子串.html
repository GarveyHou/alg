    const s = "barfoothefoobarman", words = ["foo", "bar", '123', 'ooo']
    var swap = function (arr, x, y) {
      let temp = arr[y]
      arr[y] = arr[x]
      arr[x] = temp
      return arr.join('')
    }
    const res = []
    var process = function (arr, i, cur) {
      if (i == arr.length) {
        res.push(cur)
      }
      var set = new Set()
      for (let j = i; j < arr.length; j++) {
        if (!set.has(arr[j])) {
          swap(arr, i, j)
          process(arr, i + 1, cur + arr[i])
          swap(arr, i, j)
          set.add(arr[j])
        }
      }
    }
    process(words, 0, '')
