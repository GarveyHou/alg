  <script>
    /*  给定一个非负整数数组 nums ，你最初位于数组的 第一个下标 。数组中的每个元素代表你在该位置可以跳跃的最大长度。判断你是否能够到达最后一个下标。*/
    const nums = [2, 3, 1, 1, 4]
    let target = nums.length - 1
    var process = function (nums, target, i) {
      if (i == target) {
        return true
      }
      if (i > target) {
        return false
      }
      let ways = nums[i]
      for (let j = 1; j <= ways; j++) {
        if (process(nums, target, i + j)) {
          return true
        }
      }
      return false
    }
    console.log(process(nums, nums.length - 1, 0))

    // const dp = new Array(nums.length)
    var process2 = function (nums, target, i, dp) {
      if (dp[i]) {
        return dp[i]
      }
      if (i == target) {
        dp[i] = true
      } else if (i > target) {
        dp[i] = false
      } else {
        let ways = nums[i]
        for (let j = 1; j <= ways; j++) {
          if (process(nums, target, i + j, dp)) {
            dp[i] = true
          }
        }
      }
      return dp[i]
    }
    // console.log(process(nums, nums.length - 1, 0, dp))


    const dp = new Array(nums.length)
    var n = nums.length - 1
    var process3 = function (i) {
      dp[n] = true
      for (let i = n - 1; i >= 0; i--) {
        let ways = nums[i]
        for (let j = 1; j <= ways; j++) {
          if (dp[i + j] == true) {
            dp[i] = true
            break;
          }
        }
        dp[i] = false
      }
      return dp[0]


    }
