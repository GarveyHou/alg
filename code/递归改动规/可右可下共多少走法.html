<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const n = 7, m = 3
    const dp = new Array(n + 1)
    for (let i = 0; i < dp.length; i++) {
      dp[i] = new Array(m + 1)
    }
    for (let i = 0; i < dp[0].length; i++) {
      dp[n][i] = -1
    }
    for (let i = 0; i < dp.length; i++) {
      dp[i][m] = -1
    }
    for (let i = n - 1; i >= 0; i--) {
      for (let j = m - 1; j >= 0; j--) {
        if (i == n - 1 && j == m - 1) {
          dp[i][j] = 1
        } else {
          if (dp[i + 1][j] == -1) {
            dp[i][j] = dp[i][j + 1]
          } else if (dp[i][j + 1] == -1) {
            dp[i][j] = dp[i + 1][j]
          } else {
            dp[i][j] = dp[i + 1][j] + dp[i][j + 1]

          }
        }

      }
    }
    console.log(dp)
  </script>
</body>

</html>
