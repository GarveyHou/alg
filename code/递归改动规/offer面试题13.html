<body>
  <script>
    /* 地上有一个m行n列的方格，从坐标 [0,0] 到坐标 [m-1,n-1] 。
    一个机器人从坐标 [0, 0] 的格子开始移动，它每次可以向左、右、上、下移动一格（不能移动到方格外），
    也不能进入行坐标和列坐标的数位之和大于k的格子。例如，当k为18时，机器人能够进入方格 [35, 37] ，
    因为3+5+3+7=18。但它不能进入方格 [35, 38]，因为3+5+3+8=19。请问该机器人能够到达多少个格子？
    */
    let m = 3,
      n = 2,
      k = 1
    // ij是当前到决策位置
    var touch = new Array(m)
    for (let i = 0; i < touch.length; i++) {
      touch[i] = new Array(n).fill(0)
    }
    var process = function (i, j) {
      // 越界，这种情况不可能
      if (i > m - 1 || j > n - 1) {
        return 0
      }
      // 进入到一个不可能的情况直接返回
      if (!isAccess(i, j, k)) {
        return 0
      }
      if (touch[i][j] == 0) {
        touch[i][j] = 1
        return 1 + Math.max(process(i + 1, j), process(i, j + 1), process(i - 1, j), process(i, j - 1))
      } else {
        return Math.max(process(i + 1, j), process(i, j + 1), process(i - 1, j), process(i, j - 1))
      }

      // }
      // }
    }

    var isAccess = function (i, j, k) {
      return getSum(i) + getSum(j) <= k
    }

    var getSum = function (num) {
      var sum = 0
      while (num !== 0) {
        var a = num % 10
        sum += a
        num = Math.floor(num / 10)
      }
      return sum
    }
    console.log(process(0, 0))
  </script>

</body>
